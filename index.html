<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="./style.css" rel="stylesheet" />
</head>
<body>
    <div id="weather-container" class="container">
        <div class="my-row row">
            <div id="todaysWeatherIcon" class="my-col col-2 align-self-center text-center">
                ☁️
            </div>
            <div class="my-col col-2 ">
                <span id="todaysTemp">48</span>
                <div class="standard-font-size">
                    <strong>°F</strong> | °C
                </div>
            </div>
            <div class="my-col col-2 text-start smallFontSize">
                Precipitation: 88%<br/>
                Humidity: 86%<br/>
                Wind: 10mph
            </div>
            <div class="my-col col-6 text-end standard-font-size">
                <div><strong>Ocean City, NJ 08226</strong></div>
                <div>Tuesday 1:00</div>
                <div>Cloudy</div>
            </div>
        </div>
        <hr/>
        <div class="my-row row align-items-center justify-content-around">
            <div class="my-col col-2 text-center">
                TUE
                <div class="small-icon">
                    🌧
                </div>
                50°
            </div>
            <div class="my-col col-2 text-center">
                WEDS
                <div class="small-icon">
                    ☀️
                </div>
                30°
            </div>
            <div class="my-col col-2 text-center">
                THURS
                <div class="small-icon">
                    🌦
                </div>
                20°
            </div>
            <div class="my-col col-2 text-center">
                FRI
                <div class="small-icon">
                    🌤
                </div>
                70°
            </div>
            <div class="my-col col-2 text-center">
                SAT
                <div class="small-icon">
                    🌧
                </div>
                80°
            </div>
        </div>
    </div>
    <!-- Reference image -->
    <h3>Reference Image</h3>
    <img id="sampleimage" src="./screenshot.png" alt="weater app interface">
</body>
</html>
